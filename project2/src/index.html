<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="./css/settings/colors.css">
  <link rel="stylesheet" href="./css/settings/spacing.css">
  
  <link rel="stylesheet" href="./css/tools/styles.css">
  
  <link rel="stylesheet" href="./css/generic/reset.css">
  
  <link rel="stylesheet" href="./css/base/style.css">
  
  <link rel="stylesheet" href="./components/form-collab.css">

  <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
  
  <title>Document</title>
</head>
<body>
  
  <main class="container">
    <form class="form-collab">
      <label class="label">
        <span class="title">quais assuntos você gosta?</span>
        <span class="subTitle">Se não tiver pode digitar, ok :) </span>
      </label>

      <input class="input" type="text" placeholder="não tem aqui? escreva ok :)">

      <fieldset id="app">
        <div class="tag">
          <input class="input" type="checkbox" name="front-end" id="front-end">
          <label class="label" for="front-end">Front-end</label>
          <span class="remove">x</span>
        </div>
        
        <div class="tag">
          <input class="input" type="checkbox" name="html" id="html">
          <label class="label" for="html">html</label>
          <span class="remove">x</span>
        </div>
        
        <div class="tag">
          <input class="input" type="checkbox" name="css" id="css">
          <label class="label" for="css">css</label>
          <span class="remove">x</span>
        </div>
      </fieldset>
    </form>
  </main>


  <script src="./js/form-collab.js"></script>
</body>
</html>
